<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Squad</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_squad.css') }}">
</head>
<body>
    <a href="{{ url_for('get_squads', username=username) }}">
        <button class="go-back">Go Back</button>
    </a>

    <h1>Create a New Squad, {{ username }}</h1>

    <form id="createSquadForm">
        <label for="formation">Select Formation:</label>
        <select id="formation" name="formation">
            {% for formation in formations %}
                <option value="{{ formation }}">{{ formation }}</option>
            {% endfor %}
        </select>

        <button type="button" onclick="createSquad()">Create Squad</button>
    </form>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
