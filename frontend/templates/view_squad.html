<!DOCTYPE html>
<html lang="en">
<head>
    <title>Squad Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/view_squad.css') }}">
</head>
<body>
    <button squad-id="{{ squad[0] }}"onclick="squad_summary(this)">Squad Summary</button>
    <h1>Squad Details - Squad ID: {{ squad[0] }}</h1>

    <p><strong>Formation:</strong> {{ formation_name }}</p>

    <h2>Players in the Squad</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Club</th>
                <th>League</th>
                <th>Nation</th>
                <th>Rating</th>
                <th>Position</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                    <td>{{ player[2] }}</td>
                    <td>{{ player[3] }}</td>
                    <td>{{ player[4] }}</td>
                    <td>{{ player[5] }}</td>
                    <td>{{ player[6] }}</td>
                    <td><button data-player-id="{{ player[0] }}" squad-id="{{ squad[0] }}"onclick="deletePlayer(this)">Delete Player</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('get_squads', username=username) }}">
        <button>Back to Saved Squads</button>
    </a>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
